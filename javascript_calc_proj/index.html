<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="output-bar">0</section>
    <section class="button-container">
       <div class="first-portion">
        <button class="clear">C</button> <button class="back">←</button> 
        <button class="seven">7</button>  <button class="eight">8</button>  <button class="nine">9</button>
        <button class="four">4</button>  <button class="five">5</button>  <button class="six">6</button>
        <button class="one">1</button>  <button class="two">2</button>  <button class="three">3</button> 
        <button class="zero">0</button>
       </div> 
       <div class="operators">
            <button class="division"> ÷ </button>  <button class="multiplication"> x </button>
            <button class="addition"> +</button>  <button class="subtraction"> - </button>
            <button class="equal-to"> = </button>
       </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
